<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--usar caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--pra ser compatível com explore-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoluindo no front-end</title>
</head>
<body>
    <a href="https://github.com/devkatt/focando-no-frontend" target="_blank">Repositório</a> <!-- links: o nome que você quiser atribuir, fica entre a abertura e o fechamento da tag -->
    <hr> <!-- adiciona uma linha horizontal -->

    <!-- Imagens -->
    <img src="Imagens/Front-end-Development.jpeg" alt="Logo html, css e javascript" width="200"> <!-- alt: descrição da imagem-->

    <!-- Vários tipos de cabeçalho -->
   <h1>OLÁ, MUNDO! </h1> 
   <h2>Listas </h2>

   <h3>listas não númeradas </h3>
<ul>
    <li><mark>Azul</mark></li>
    <li><s>Amarelo</s></li>
    <li><b><strong>Roxo</strong></b></li>
</ul>

   <h4>listas númeradas  </h4>
<ol>
    <li>Primeiro</li>
    <li>Segundo</li>
    <li>Terceiro</li>
</ol>

   <h5><i>Katarina</i></h5>
   <h6>Katarina</h6> 

   <!-- Parágrafos -->
   <p>
    <blockquote>
        Só so sei que nada sei ~
    </blockquote>
    2<sup>dois</sup><br> <!-- sup: superior-->
    H<sub>2</sub>O <!-- sub: inferior-->
   </p>

   <!-- Quebra de linha -->
   Katarina
   <br>
   Alves
</body>
</html>
